    <main id="main-content" itemscope itemtype="https://schema.org/person">

        <div class="banner">
            <section class="text-left m-5">
                <h1>Contact us!</h1>
            </section>
        </div>           

        <section>
            <div class="container mt-5">
                <div class="card p-4 custom-container">
                    <div class="card-body">
                        <h2 class="text-center">Contact form</h2>
                        
                        <form>
                            <!-- Name -->
                            <div class="form-group">
                                <label for="name" itemprop="name">Name:</label>
                                <input type="text" class="form-control" id="name" placeholder="Add your name">
                            </div>
                            
                            <!-- Email address -->
                            <div class="form-group">
                                <label for="email" itemprop="email">Email address:</label>
                                <input type="email" class="form-control" id="email" placeholder="Add your email">
                            </div>
                            
                            <!-- Message -->
                            <div class="form-group">
                                <label for="Message">Message:</label>
                                <textarea class="form-control" id="Message" rows="4" placeholder="Add your Message"></textarea>
                            </div>
                            
                            <!-- button  -->
                            <button type="submit" class="btn btn-custom">Send</button>
                        </form>
                    </div>
                </div>
            </div>

            <h3 class="m-5">Let's create something!!!</h3>
